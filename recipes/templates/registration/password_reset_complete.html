{% extends 'recipes/base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Recipe App{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Password Reset Complete</h2>
                    <p class="mb-4">Your password has been successfully reset. You can now log in with your new password.</p>
                    <div class="mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
